version: 0.0
os: linux
files:
  - source: ./
    destination: /var/app/current
permissions:
  - object: /var/app
    owner: ec2-user
    group: ec2-user
    mode: "755"
    type:
      - directory
  - object: /var/app/current
    owner: ec2-user
    group: ec2-user
    mode: "644"
    type:
      - file
